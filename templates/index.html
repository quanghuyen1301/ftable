<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>User Table</title>
</head>
<body>
    <h1>User Table</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row['id'] }}</td>
                <td>{{ row['name'] }}</td>
                <td>{{ row['age'] }}</td>
                <td>
                    <a href="{{ url_for('edit', id=row['id']) }}">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
